<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title>Control Local Storage | Manage Your Local Storage</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>    
		<div class="container">
		
			<input class="key" placeholder="Local Storage Item...">
			
			<div class="value-div">
				<input class="value" placeholder="Please Enter your Item Value">
				<span class="add">Add the Item</span>
				<span class="back">Back</span>
			</div>
		
			<div class="buttons">
				<span class="check">Check Item</span>
				<span class="delete">Delete Item</span>
				<span class="delete-all">Clear the Storage</span>
				<span class="set">Set Item</span>
				<span class="get">Get all Items</span>
			</div>
			<div class="result"><span>Result will be shown here</span></div>
		</div>
		
		<footer>
            <span>&#64; All Copyrights are reserved 2020</span>
            <p>Developed by _ <span>HaWaRy</span>_</p>
        </footer>
		
		<script src="script.js"></script>
	</body>
</html>
